<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Hotel Vue</title>
</head>
<body>
    <div id="root">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="stanza in stanze">
                    <td> {{ stanza.id }} </td>
                    <td @click="details(stanza.id)"> {{ stanza.room_number }} </td>
                </tr>
            </tbody>
        </table>

        <div v-if="stanzaInfo != null">
            <div>
                <strong> ID </strong> <span> {{ stanzaInfo.id }} </span>
            </div>
            <div>
                <strong> Room Number </strong> <span> {{ stanzaInfo.room_number }} </span>
            </div>
            <div>
                <strong> Floor </strong> <span> {{ stanzaInfo.floor }} </span>
            </div>
            <div>
                <strong> Beds </strong> <span> {{ stanzaInfo.beds }} </span>
            </div>
            <button @click="clear">Clear</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
